<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Teaser Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container, .preview-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #0056b3;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003d82;
        }
        #clearFormButton {
            background-color: #dc3545;
        }
        #clearFormButton:hover {
            background-color: #c82333;
        }
        .job-header {
            background-color: #0056b3;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .job-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            background-color: white;
            border-radius: 50%;
            padding: 5px;
        }
        .job-info {
            flex-grow: 1;
            margin-right: 15px;
        }
        .job-title {
            font-size: 1.4em;
            font-weight: bold;
            margin: 0;
        }
        .job-company {
            font-size: 1.1em;
            margin: 5px 0 0;
        }
        .job-location {
            font-size: 1em;
            opacity: 0.9;
        }
        .tab-container {
            display: flex;
            background-color: #f1f1f1;
        }
        .tab {
            flex-grow: 1;
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 12px;
            transition: 0.3s;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab.active {
            background-color: white;
            border-bottom: 3px solid #0056b3;
        }
        .tab-content {
            display: none;
            padding: 15px;
            height: 120px;
            overflow-y: auto;
        }
        .tab-content.active {
            display: block;
        }
        .apply-button {
            display: block;
            width: 90%;
            max-width: 200px;
            margin: 15px auto;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .apply-button:hover {
            background-color: #003d82;
        }
        .job-card-content {
            padding: 15px;
        }
        .job-card-section {
            margin-bottom: 15px;
        }
        .job-card-section h3 {
            color: #0056b3;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Job Teaser Form</h1>
            <form id="jobTeaserForm">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" value="Boilermaker" required>

                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" value="ELS - Exclusive Labour Services" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="Welshpool, WA" required>

                <label for="logoUrl">Company Logo URL:</label>
                <input type="url" id="logoUrl" name="logoUrl" value="https://i.ibb.co/4s0GW9g/IMG-1259.jpg" required>

                <label for="about">About:</label>
                <textarea id="about" name="about" required>Join our team of skilled boilermakers at ELS. We offer exciting projects and a supportive work environment in Welshpool, WA. Full-time position available.</textarea>

                <label for="role">Role:</label>
                <textarea id="role" name="role" required>- Fabricate and assemble boilers and tanks
- Perform MIG, TIG, and stick welding
- Read technical drawings
- Conduct quality control checks</textarea>

                <label for="requirements">Requirements:</label>
                <textarea id="requirements" name="requirements" required>- Trade Certificate in Boilermaking
- 3+ years experience
- Proficient in various welding techniques
- Valid driver's license</textarea>

                <label for="benefits">Benefits:</label>
                <textarea id="benefits" name="benefits" required>- Competitive salary: $75K-$95K
- Health and dental insurance
- Superannuation contributions
- Ongoing training opportunities</textarea>

                <label for="applyUrl">Apply URL:</label>
                <input type="url" id="applyUrl" name="applyUrl" value="https://els.com.au/careers/apply" required>

                <div class="button-container">
                    <button type="submit">Update Preview</button>
                    <button type="button" id="clearFormButton">Clear Form</button>
                </div>
            </form>
        </div>

        <h2>Tabbed Job Teaser Preview (Automated)</h2>
        <div class="preview-container" id="tabbedPreview">
            <!-- Tabbed preview content will be inserted here -->
        </div>

        <h2>Job Teaser Card Preview (Static)</h2>
        <div class="preview-container" id="cardPreview">
            <!-- Card preview content will be inserted here -->
        </div>
    </div>

    <script>
        let currentTab = 0;
        const tabs = ['about', 'role', 'requirements', 'benefits'];
        let rotationInterval;

        function updatePreviews() {
            const formData = new FormData(document.getElementById('jobTeaserForm'));
            
            // Update Tabbed Preview
            document.getElementById('tabbedPreview').innerHTML = `
                <div class="job-header">
                    <div class="job-info">
                        <h2 class="job-title">${formData.get('jobTitle')}</h2>
                        <div class="job-company">${formData.get('company')}</div>
                        <div class="job-location">${formData.get('location')}</div>
                    </div>
                    <img src="${formData.get('logoUrl')}" alt="${formData.get('company')} logo" class="job-logo">
                </div>
                <div class="tab-container">
                    ${tabs.map(tab => `<button class="tab" onclick="openTab(event, '${tab}')">${tab.charAt(0).toUpperCase() + tab.slice(1)}</button>`).join('')}
                </div>
                ${tabs.map(tab => `
                    <div id="${tab}" class="tab-content">
                        <p>${formData.get(tab).replace(/\n/g, '<br>')}</p>
                    </div>
                `).join('')}
                <a href="${formData.get('applyUrl')}" class="apply-button" target="_blank">Apply Now</a>
            `;

            // Update Card Preview
            document.getElementById('cardPreview').innerHTML = `
                <div class="job-header">
                    <div class="job-info">
                        <h2 class="job-title">${formData.get('jobTitle')}</h2>
                        <div class="job-company">${formData.get('company')}</div>
                        <div class="job-location">${formData.get('location')}</div>
                    </div>
                    <img src="${formData.get('logoUrl')}" alt="${formData.get('company')} logo" class="job-logo">
                </div>
                <div class="job-card-content">
                    ${tabs.map(tab => `
                        <div class="job-card-section">
                            <h3>${tab.charAt(0).toUpperCase() + tab.slice(1)}</h3>
                            <p>${formData.get(tab).replace(/\n/g, '<br>')}</p>
                        </div>
                    `).join('')}
                </div>
                <a href="${formData.get('applyUrl')}" class="apply-button" target="_blank">Apply Now</a>
            `;

            startTabRotation();
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function startTabRotation() {
            if (rotationInterval) {
                clearInterval(rotationInterval);
            }
            currentTab = 0;
            rotationInterval = setInterval(() => {
                currentTab = (currentTab + 1) % tabs.length;
                const tabButton = document.querySelector(`.tab[onclick="openTab(event, '${tabs[currentTab]}')"]`);
                if (tabButton) {
                    tabButton.click();
                }
            }, 2000);
        }

        document.getElementById('jobTeaserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updatePreviews();
        });

        document.getElementById('clearFormButton').addEventListener('click', function() {
            document.getElementById('jobTeaserForm').reset();
            updatePreviews();
        });

        // Initial preview
        updatePreviews();

        // Update preview on input changes
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', updatePreviews);
        });
    </script>
</body>
</html>
